- name: install nodejs
  become: true
  package:
    name: nodejs

- name: install npm
  become: true
  package:
    name: npm
  # notify:
  #   - set node_modules prefix
  #   - set npm_cache

- name: set node_modules prefix
  ansible.builtin.command: 
    argv:
      - npm
      - config
      - set
      - prefix
      - $HOME/.npm/node_modules

- name: set npm_cache
  ansible.builtin.command: 
    argv:
      - npm
      - config
      - set
      - cache
      - $HOME/.npm/npm_cache

